<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>lissajous</title>
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container">
			<div id="hover"></div>
			<div id="canvases">
				<canvas id="canvas1"></canvas>
				<canvas id="canvas2"></canvas>
			</div>
			<div id="sidebar">
				<div class="controls">
					<label for="omega">starting x position (degrees):</label>
					<input type="text" id="omega" value="90">
					<label for="delta">starting y position (degrees):</label>
					<input type="text" id="delta" value="180">
					<label for="color">color:</label><br>
					<input class="jscolor" id="color" name="color" value="FFFFFF"><br>
					<button onclick="init()">update</button><br>
					<label for="rate">rate:</label><br>
					<input type="range" id="rate" min="1" max="50" value="10">
				</div>
				<p id="description">
					These curves are modeled by the function <br>
					X = A * sin(ω)<br>Y = A * sin(δ)<br><br>
					Hover over a curve to see its input values.<br>
					Experiment with the phase shift using the controls above.<br><br>
					More information about Lissajous curves:<br>
					<a href="https://en.wikipedia.org/wiki/Lissajous_curve">Wikipedia</a><br>
					<a href="http://mathworld.wolfram.com/LissajousCurve.html">Wolfram MathWorld</a>
				</p>
				<footer>
					<a href="https://github.com/andlehma/lissajous">
						Check this project out on github
					</a>
				</footer>
			</div>
		</div>
		<script src="script.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="hover.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js"></script>
	</body>
</html>
